name: Build and publish

on:
  push:
    branches:
      - master
    tags:
      - '*'

env:
  MASTER_VERSION: 1.4.4 # the version we set for master in github. PyPI is set from tag name

jobs:
  build-and-test:
    name: Build and test the package
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install pypa/setuptools
      run: |
        sed -i -e "s/{{VERSION_PLACEHOLDER}}/$MASTER_VERSION/g" setup.py
        python -m pip install wheel setuptools
        python -m pip install .
    - name: Test
      run: pytest
  build-and-test-windows:
    name: Build and test the package on windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install pypa/setuptools
      run: |
        (Get-Content setup.py).replace('{{VERSION_PLACEHOLDER}}', $env:MASTER_VERSION) | Set-Content setup.py
        python -m pip install wheel setuptools
        python -m pip install .
    - name: Test
      run: pytest
  publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - uses: actions/checkout@master
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install pypa/setuptools
      run: >-
        python -m pip install wheel setuptools
    - name: Extract tag name
      id: tag
      run: echo ::set-output name=TAG_NAME::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: Update version in setup.py
      run: >-
        sed -i "s/{{VERSION_PLACEHOLDER}}/${{ steps.tag.outputs.TAG_NAME }}/g" setup.py
    - name: Build a binary wheel
      run: >-
        python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}




